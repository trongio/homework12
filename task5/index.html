<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>

    <form action="#" class="container">
        <div class="form-group">
            <label for="text">name</label>
            <input id="name" class="form-control" type="text" placeholder="name input here…">
        </div>
        <div class="form-group">
            <label for="text">Username</label>
            <input id="username" class="form-control" type="text" placeholder="username input here…">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email input here…">
        </div>
        <div class="form-group">
            <label for="tel">Phone</label>
            <input id="phone" class="form-control" type="tel" placeholder="phone input here…">
        </div>
        <div class="form-group">
            <label for="text">Website</label>
            <input id="website" class="form-control" type="url" placeholder="website input here…">
        </div>
        <button onclick="randUser()"  class="btn btn-primary">Generate user</button>
        <button onclick="postRequest()" type="submit" class="btn btn-primary">Submit</button>
      </form>


    <script src="app.js"></script>
</body>
</html>
